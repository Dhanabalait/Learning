<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Radial Menu</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quick-menu">
        <div class="toggle-btn">
            <ion-icon name="add-outline"></ion-icon>
        </div>
        <ul>
            <li style="--i:1;--clr:#2ecc71;">
                <a href="#">
                    <ion-icon name="home-outline"></ion-icon>
                </a>
            </li>
            <li style="--i:2;--clr:#3498db;">
                <a href="#">
                    <ion-icon name="chatbubble-outline"></ion-icon>
                </a>
            </li>
            <li style="--i:3;--clr:#9b59b6;">
                <a href="#">
                    <ion-icon name="cloud-download-outline"></ion-icon>
                </a>
            </li>
            <li style="--i:4;--clr:#e67e22;">
                <a href="#">
                    <ion-icon name="reader-outline"></ion-icon>
                </a>
            </li>
            <li style="--i:5;--clr:#e74c3c;">
                <a href="#">
                    <ion-icon name="videocam-outline"></ion-icon>
                </a>
            </li>
            <li style="--i:6;--clr:#1abc9c;">
                <a href="#">
                    <ion-icon name="person-outline"></ion-icon>
                </a>
            </li>
            <li style="--i:7;--clr:#f9ca24;">
                <a href="#">
                    <ion-icon name="paper-plane-outline"></ion-icon>
                </a>
            </li>
        </ul>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>
        let toggleBtn = document.querySelector('.toggle-btn');
        let quickMenu = document.querySelector('.quick-menu');

        toggleBtn.onclick = function(){
            quickMenu.classList.toggle('active');
        }

    </script>
</body>

</html>
